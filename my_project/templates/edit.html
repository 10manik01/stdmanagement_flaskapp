<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>UPDATE FORM</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/">Sagarmatha Engineering College</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <div class="container my-4 ">
         
            <h4 class="text-center">Update Form</h4>
            <br>
            <form action="/edit/{{posts.roll}}" method="POST">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name" name="name" value={{posts.name}} placeholder="Full Name" required>
                    <div class="invalid-feedback">Please provide your name !</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value={{posts.email}} aria-describedby="emailHelp" placeholder="example@gmail.com" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <div class="invalid-feedback">Please enter email !</div>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-control" id="semester" name="semester" required>
                           <option selected>{{posts.semester}}</option> 
                           <option value="1st">1st</option> 
                           <option value="2nd">2nd</option> 
                           <option value="3rd">3rd</option> 
                           <option value="4th">4th</option> 
                           <option value="5th">5th</option> 
                           <option value="6th">6th</option> 
                           <option value="7th">7th</option>
                           <option value="8th">8th</option>
                           
                    </select>
    
                    <div class="invalid-feedback">Please provide your current semester !</div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-text"> Address </label>
                    <input type="text" class="form-control" id="address" name="address" value={{posts.address}} required>
                    <div class="invalid-feedback">Please provide your address !</div>
                </div>
                <div class="clearfix">
                    <button type="submit" class="btn btn-warning">Update</button>
                </div>
            </form>
        </div>
    </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
