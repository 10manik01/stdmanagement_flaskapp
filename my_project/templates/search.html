<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=dinevice-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>SEARCH</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/">Sagarmatha Engineering College</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="container my-4">
  
    <br>
   <h3> YOUR SEARCH RESULT: </h3>
   <br>
    <table class="table table-secondary table-hover table-bordered  border-light ">
        <thead class="thead table-success">
          <tr>
            <th scope="col">Roll</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Semester</th>
            <th scope="col">Address</th>
           
          </tr>
        </thead>
        <tbody class="table-group-divider">
         {% for post in user_data %}
          <tr>
            <th scope="row">{{post.roll}}</th>
            <td>{{post.name}}</td>
            <td>{{post.email}}</td>
            <td>{{post.semester}}</td>
            <td>{{post.address}}</td>
            
          </tr>
         {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
</html>
